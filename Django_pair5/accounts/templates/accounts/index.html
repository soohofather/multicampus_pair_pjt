{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block body %}
<div class="text-center my-5">
  <h1>회원목록</h1>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-6">
    <div class="p-5">
      <table class="table">
        <thead class="table-info">
          <tr>
            <th scope="col">pk</th>
            <th scope="col">username</th>
          </tr>
        </thead>
        {% for u in user %}
        <tbody>
          <tr>
            <th scope="row">{{ u.pk}}</th>
            <td><a href="{% url 'accounts:detail' u.pk %}">{{ u.username }}</a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock body %}
