{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<div class="text-center my-5">
<h1>회원가입</h1>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-12">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="OK" %}
        </form>
    </div>
</div>

{% endblock body %}
