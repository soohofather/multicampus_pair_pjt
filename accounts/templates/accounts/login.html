{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<div class="text-center my-5">
  <h1>로그인</h1>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-6">
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
    </form>
  </div>
</div>
{% endblock body %}
